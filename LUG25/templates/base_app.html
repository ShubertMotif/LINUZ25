<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Adelchi Group{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #005B94 0%, #2980B9 50%, #E7D454 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* MENU FLOTTANTE IN ALTO A DESTRA */
        .user-menu {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 1.5rem;
            border-radius: 25px;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .user-info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 0.8rem;
        }

        .username {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .wallet-badge {
            background: linear-gradient(45deg, #E7D454, #F4E869);
            color: #005B94;
            padding: 0.4rem 1rem;
            border-radius: 15px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .nav-links {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: rgba(231, 212, 84, 0.3);
            color: #E7D454;
        }

        /* CONTAINER PRINCIPALE */
        .page-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 8rem 2rem 2rem 2rem; /* Spazio per menu flottante */
        }

        /* GLASS CARDS */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        /* TITOLI PAGINA */
        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, white, #E7D454);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .page-subtitle {
            text-align: center;
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 3rem;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .user-menu {
                position: static;
                margin: 1rem;
                text-align: center;
            }

            .user-info-row {
                flex-direction: column;
                gap: 0.5rem;
            }

            .page-container {
                padding: 1rem;
            }

            .nav-links {
                flex-direction: column;
            }

            .page-title {
                font-size: 2rem;
            }
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <!-- MENU FLOTTANTE IN ALTO A DESTRA -->
    <div class="user-menu">
        <div class="user-info-row">
            <span class="username">üëã {{ current_user.username }}</span>
            <span class="wallet-badge">üí∞ {{ "%.1f"|format(current_user.balance) }} ADG</span>
        </div>
        <div class="nav-links">
    <a href="/dashboard" class="nav-link">üìä Dashboard</a>
    <a href="/projects" class="nav-link">üìÅ Progetti</a>
    <a href="/notes" class="nav-link">üìù Note</a>
    <a href="/files" class="nav-link">üìÇ Files</a>
    <a href="/wallet" class="nav-link">üí≥ Wallet</a>
    <a href="/mining" class="nav-link">‚õèÔ∏è Mining</a>
    <a href="/" class="nav-link">üè† Home</a>
    <a href="/logout" class="nav-link">üö™ Logout</a>
    </div>

    <!-- CONTENUTO PAGINA -->
    <div class="page-container">
        {% block content %}{% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>

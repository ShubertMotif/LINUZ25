<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Adelchi Group{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #005B94 0%, #2980B9 50%, #E7D454 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
        }

        /* ========== LAYOUT CONTAINER ========== */
        .app-container {
            display: flex;
            min-height: 100vh;
            gap: 2rem;
            padding: 2rem;
        }

        /* ========== SIDEBAR MENU (SINISTRA) ========== */
        .sidebar {
            width: 280px;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 2rem 1.5rem;
            height: fit-content;
            position: sticky;
            top: 2rem;
        }

        .user-info {
            text-align: center;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 1.5rem;
        }

        .username {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .wallet-badge {
            background: linear-gradient(45deg, #E7D454, #F4E869);
            color: #005B94;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1rem;
            display: inline-block;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            padding: 0.8rem 1rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .nav-link.active {
            background: rgba(231, 212, 84, 0.3);
            color: #E7D454;
        }

        /* ========== MAIN CONTENT (CENTRO) ========== */
        .main-content {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ========== TITOLI ========== */
        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, white, #E7D454);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .page-subtitle {
            text-align: center;
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 3rem;
        }

        /* ========== CARDS ========== */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        /* ========== GRID LAYOUTS ========== */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .dashboard-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .card-icon {
            font-size: 1.5rem;
        }

        /* ========== STATS ========== */
        .stat-value {
            font-size: 3rem;
            font-weight: 800;
            color: #E7D454;
            text-align: center;
            margin: 1rem 0;
        }

        .stat-label {
            text-align: center;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        /* ========== ACTIONS GRID ========== */
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            text-align: center;
            display: block;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .action-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .action-title {
            font-weight: 700;
            margin-bottom: 0.3rem;
        }

        .action-desc {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 1024px) {
            .app-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                position: static;
            }

            .nav-links {
                flex-direction: row;
                flex-wrap: wrap;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 1rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .actions-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Hook CSS extra */
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <div class="app-container">
        <!-- SIDEBAR SINISTRA -->
        <aside class="sidebar">
            <div class="user-info">
                <div class="username">üëã {{ current_user.username }}</div>
                <div class="wallet-badge">üí∞ {{ "%.1f"|format(current_user.balance) }} ADG</div>
            </div>

            <nav class="nav-links">
                <a href="/stats" class="nav-link">üìä Dashboard</a>
                <a href="/projects" class="nav-link">üìÅ Progetti</a>
                <a href="/notes" class="nav-link">üìù Note</a>
                <a href="/files" class="nav-link">üìÇ Files</a>
                <a href="/wallet" class="nav-link">üí≥ Wallet</a>
                <a href="/mining" class="nav-link">‚õèÔ∏è Mining</a>
                <a href="/" class="nav-link">üè† Home</a>
                <a href="/logout" class="nav-link">üö™ Logout</a>
            </nav>
        </aside>

        <!-- CONTENUTO PRINCIPALE -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Script evidenzia menu attivo -->
    <script>
        (function() {
            try {
                var path = location.pathname.replace(/\/+$/, '') || '/';
                document.querySelectorAll('.nav-link').forEach(function(a){
                    var href = a.getAttribute('href').replace(/\/+$/, '') || '/';
                    if (href === path) a.classList.add('active');
                });
            } catch (e) {}
        })();
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Database Interactions</title>
</head>
<body>
    <h1>Database Interactions</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>User Input</th>
            <th>Bot Response</th>
            <th>Feedback</th>
            <th>Saved</th>
        </tr>
        {% for interaction in interactions %}
        <tr>
            <td>{{ interaction.id }}</td>
            <td>{{ interaction.user_input }}</td>
            <td>{{ interaction.bot_response }}</td>
            <td>{{ interaction.feedback }}</td>
            <td>Yes</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

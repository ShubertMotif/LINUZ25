<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Interazioni Database</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .home-button {
            margin: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a href="/" class="home-button">Home</a>
    <h1>Interazioni Database</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Input Utente</th>
                <th>Risposta Bot</th>
                <th>Modello Utilizzato</th>
                <th>Feedback</th>
                <th>Salvato</th>
            </tr>
        </thead>
        <tbody>
            {% for interaction in interactions %}
            <tr>
                <td>{{ interaction.id }}</td>
                <td>{{ interaction.user_input }}</td>
                <td>{{ interaction.bot_response }}</td>
                <td>{{ interaction.model_used }}</td>
                <td>{{ interaction.feedback }}</td>
                <td>SÃ¬</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Collect Feedback</title>
</head>
<body>
    <h1>Provide Feedback on Summaries</h1>
    <form method="post">
        {% for summary in summaries %}
        <div>
            <h2>{{ summary.keyword }}</h2>
            <p>{{ summary.content }}</p>
            <p>{{ summary.summary }}</p>
            <label>Useful: Yes <input type="radio" name="feedback_{{ loop.index }}" value="Yes"></label>
            <label>No <input type="radio" name="feedback_{{ loop.index }}" value="No" checked></label>
        </div>
        {% endfor %}
        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
